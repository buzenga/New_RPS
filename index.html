<!DOCTYPE html>
<html lang="pl">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock-Paper-Scissors APP</title>

   <link rel="stylesheet" href="style.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

</head>
<body>
   <div class="container">
      <header>Rock-Paper-Scissors - choose wise!</header>
      <section>

         <div class="player_won">
            <h1>You won</h1>
            <button class="start_new">Start new game!</button>
         </div>

         <div class="computer_won">
            <h1>You lost</h1>
            <button class="start_new">Start new game!</button>
         </div>
         <div class="pre_game">
            
            <div class="sex_buttons">
               <button class="sex male">Male</button>
               <button class="sex female">Female</button>
            </div>
            <button class="start">Start the game!</button>
         </div>
        
         <div class="game">
            <div class="round_score"></div>

            <div class="icons">

               <div class="computer_icon">
                  <div class="avatar computer"></div>
                  <div class="chosen_figure_computer"></div>
               </div>

               <div class="player_icon">
                  <div class="avatar player"></div>
                  <div class="chosen_figure_player"></div>
               </div>
            </div>

            <div class="score"></div>

            <div class="figures">
               <div class="fig rock" id="rock"></div>
               <div class="fig paper" id="paper"></div>
               <div class="fig scissors" id="scissors"></div>
            </div>
         </div>

      </section>
   </div>

   <script src="app.js"></script>
</body>
</html>
